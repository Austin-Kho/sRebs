{% if flash_notification.message %}
    <div class="default-notify hidden-xs-up" data-driver="{{ settings.notification }}"
         data-notify="{{ flash_notification.level }}" data-message="{{ flash_notification.message }}">
    </div>
{% endif %}

{% if errors.any %}
    <div class="default-notify hidden-xs-up" data-driver="{{ settings.notification }}" data-notify="error"
         data-message="{{ errors.first }}">
    </div>
{% endif %}
